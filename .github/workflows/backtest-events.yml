name: Refresh SPY Weekly CSV

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 3 * * 1"   # every Monday 03:17 UTC

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # commit the CSV back to the repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Generate data/spy_history.csv (yfinance)
        run: |
          python scripts/refresh_data.py
          echo "Preview:"
          head -n 5 data/spy_history.csv || true

      - name: Commit updated CSV if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet -- data/spy_history.csv; then
            git add data/spy_history.csv
            git commit -m "chore(data): refresh SPY weekly CSV [skip ci]"
            git push
          else
            echo "No changes in data/spy_history.csv"
          fi
